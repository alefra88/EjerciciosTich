<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD HTML, CSS y JAVASCRIPT</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="div-titulo">
                    <h1 class="text-center">CRUD Local con JS</h1>
                </div>
                <div class="div-alumnosFormulario">
                    <h2 class="text-center">Alumnos</h2>
                    <form  id="formulario">
                        <input type="text" id="inputId" class="form-control mb-2" placeholder="Ingresa un id" >
                        <input type="text" id="inputNombre" class="form-control mb-2" placeholder="Ingresa un nombre" >
                        <input type="text" id="inputEdad" class="form-control mb-2" placeholder="Ingresa edad" >
                      
                        <select id="estados" class="form-select mb-2" >
                            <option value="Guerrero">Guerrero</option>
                            <option value="Veracruz">Veracruz</option>
                            <option value="Michoacán">Michoacán</option>
                            <option value="Puebla">Puebla</option>
                            <option value="CDMX">CDMX</option>
                        </select>
                        
                        <button type="submit"  id="btnConsultar" class="btn btn-primary mb-2 ">Consultar</button>
                        <label  id="cheboxEstatus">Estatus</label>
                        <input type="checkbox" name="checkbox" id="checkbox" >
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="Alumnos.js"></script>

</html>
