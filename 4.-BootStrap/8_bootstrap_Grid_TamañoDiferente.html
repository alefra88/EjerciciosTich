<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example 7</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <h1>Sistema de Grid</h1>
  <h4>Renglones con columnas de diferente tamaño</h4>
	<div class="row">
		<div class="col-sm-1 border">1</div>
		<div class="col-sm-1 border">2</div>
		<div class="col-sm-1 border">3</div>
		<div class="col-sm-1 border">4</div>
		<div class="col-sm-1 border">5</div>
		<div class="col-sm-1 border">6</div>
		<div class="col-sm-1 border">7</div>
		<div class="col-sm-1 border">8</div>
		<div class="col-sm-1 border">9</div>
		<div class="col-sm-1 border">10</div>
		<div class="col-sm-1 border">11</div>
		<div class="col-sm-1 border">12</div>
	</div>
	<div class="row">
		<div class="col-sm-1 border">size-1</div>
		<div class="col-sm-11 border">size-11</div>
	  </div>
	  <div class="row">
		<div class="col-sm-2 border">size-2</div>
		<div class="col-sm-10 border">size-10</div>
	  </div>
	  <div class="row">
		<div class="col-sm-3 border">size-3</div>
		<div class="col-sm-9 border">size-9</div>
	  </div>    
	<div class="row">
	  <div class="col-sm-2 border">size-2</div>
	  <div class="col-sm-8 border">size-8</div>
	  <div class="col-sm-2 border">size-2</div> 
	</div>
	<div class="row">
	  <div class="col-sm-2 border">size-2</div>
	  <div class="col-sm-3 border">size-3</div>
	  <div class="col-sm-4 border">size-4</div>
	  <div class="col-sm-3 border">size-3</div>
	</div>
	<h4>Renglones con columnas de diferente tamaño. AL excederse de 12 se derborda</h4>	
	<div class="row">
	  <div class="col-sm-11 border">size-11</div>
	  <div class="col-sm-2 border">size-2</div>
	</div>
	<div class="row">
	  <div class="col-sm-4 border">size-4</div>
	  <div class="col-sm-4 border">size-4</div>
	  <div class="col-sm-5 border">size-5</div>
	</div>		
</div>
</body>
</html>
